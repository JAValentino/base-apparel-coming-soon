<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel Coming Soon Page</title>
</head>
<body>
  <main class="container">
    <section class="content">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="logo">
      </header>
      <div class="hero">
        <img class="hero-m" src="images/hero-mobile.jpg" alt="hero-mobile">
      </div>
      <div class="content-inner">
        <h1><span>We're</span><br> coming<br> soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error-icon" class=error-icon>
          <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
          <small>Please provide a valid email</small>
        </form>
      </div>
    </section>
    <section class="content-image"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
